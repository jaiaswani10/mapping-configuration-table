<template>    
    <article class="slds-card">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template> 
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">                    
                    <lightning-icon icon-name="custom:custom67" alternative-text="Warning!" title="custom67"></lightning-icon>                    
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span>Mapping Confiiguration History</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="record">                              
                <template if:true={mapConfigHistories}>
                    <template for:each={mapConfigHistories} for:item="historyRec">
                        <article class="slds-tile slds-media slds-hint-parent" key={historyRec.Id}>
                            <!-- slds-var-p-horizontal_medium slds-var-p-vertical_xx-small  -->
                            <div class="slds-media__body">
                                <div class="slds-tile__detail">
                                    <dl class="slds-list_horizontal slds-wrap">
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">Date:</dt>
                                        <dd class="slds-item_detail slds-truncate">
                                            <lightning-formatted-text style="white-space: inherit;"
                                                value={historyRec.CreatedDate}>
                                            </lightning-formatted-text>
                                        </dd>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">Field:</dt>
                                        <dd class="slds-item_detail slds-truncate">
                                            <lightning-formatted-text style="white-space: inherit;"
                                                value={historyRec.Field}>
                                            </lightning-formatted-text>
                                        </dd>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">User:</dt>
                                        <dd class="slds-item_detail slds-truncate">
                                            <lightning-formatted-text style="white-space: inherit;"
                                                value={historyRec.CreatedBy.Name}>
                                            </lightning-formatted-text>
                                        </dd>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">Original Value:
                                        </dt>
                                        <dd class="slds-item_detail slds-truncate">
                                            <lightning-formatted-text data-navigation="enable"
                                                style="white-space: inherit;" value={historyRec.OldValue}>
                                            </lightning-formatted-text>
                                        </dd>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">New Value:</dt>
                                        <dd class="slds-item_detail slds-truncate">
                                            <lightning-formatted-text data-navigation="enable"
                                                style="white-space: inherit;" value={historyRec.NewValue}>
                                            </lightning-formatted-text>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </article>
                    </template>
                </template>
            </div>
        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="#">View All
                <span class="slds-assistive-text">Accounts</span>
            </a>
        </footer>
    </article>
</template>
